<body>
    <div id="timer" value="5"></div>
    <script>
        const div = document.getElementById('timer')
        const time = parseInt(timer.getAttribute('value'))
        const intervale = 1000;
        div.innerText = time
        div.setAttribute('style','text-align: center; font-size:200px;')
        setInterval(() => {
            if(div.innerText>0){
                div.innerText = div.innerText-1
            }
            if(div.innerText==0){
                setTimeout(() => {
                    div.innerHTML ='<small style=color:red;>Time out!!!</small>'
                }, 1000);
               
            }
                
        },intervale);

    </script>
